<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulation Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-size:15px
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f4f4;
    }

    /* Top bar */
    .topbar {
      margin-bottom: 25px;
    }
    .topbar button {
      padding: 8px 16px;
      margin-right: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Smaller charts */
    .chart-small {
      width: 500px;
      height: 250px;
      background: white;
      border: 1px solid #ccc;
      margin-bottom: 30px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    /* Updates styling */
    .update {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 25px;
    }
    .update img {
      max-width: 400px;
      max-height: 120px;
      display: block;
      margin-top: 10px;
    }
    .title {
      font-size: 25px;
      font-weight: bold;
    }
    .date {
      color: gray;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- Top Navigation -->
<div class="topbar">
  <button onclick="showSection('updates')">Updates</button>
  <button onclick="showSection('dashboard')">Statistics</button>
</div>

<!-- UPDATES SECTION (DEFAULT) -->
<div id="updates" class="section active">
  <h1>Current Situation</h1>
  <div id="updatesContainer"></div>
</div>

<!-- DASHBOARD SECTION -->
<div id="dashboard" class="section">
  <h1>Simulation Dashboard</h1>

  <h2>Approval Ratings</h2>
  <canvas id="approvalChart" class="chart-small"></canvas>

  <h2>GDP per Capita</h2>
  <canvas id="gdpChart" class="chart-small"></canvas>

  <h2>Total Fertility Rate (TFR)</h2>
  <canvas id="tfrChart" class="chart-small"></canvas>

  <h2>Human Development Index (HDI)</h2>
  <canvas id="hdiChart" class="chart-small"></canvas>
</div>

<script>
/* ---------- Section Toggle ---------- */
function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ---------- CSV Loader ---------- */
async function loadCSV(file) {
  const response = await fetch(file);
  if (!response.ok) throw new Error("Cannot load " + file);
  const text = await response.text();
  return text.trim().split("\n").map(r => r.split(","));
}

/* ---------- Approval Ratings ---------- */
loadCSV("approval.csv").then(data => {
  const headers = data[0];
  const rows = data.slice(1);

  new Chart(document.getElementById("approvalChart"), {
    type: "line",
    data: {
      labels: rows.map(r => r[0]),
      datasets: headers.slice(1).map((h, i) => ({
        label: h.toUpperCase(),
        data: rows.map(r => r[i + 1] ? Number(r[i + 1]) : null),
        borderWidth: 2,
        fill: false
      }))
    },
    options: { scales: { y: { min: 0, max: 100 } } }
  });
});

/* ---------- Economic Indicators (Independent Charts) ---------- */
loadCSV("economy.csv").then(data => {
  const rows = data.slice(1);
  const labels = rows.map(r => r[0]);

  function makeChart(id, label, colIndex) {
    new Chart(document.getElementById(id), {
      type: "line",
      data: {
        labels,
        datasets: [{
          label,
          data: rows.map(r => Number(r[colIndex])),
          borderWidth: 2,
          fill: false
        }]
      }
    });
  }

  makeChart("gdpChart", "GDP per Capita", 1);
  makeChart("tfrChart", "Total Fertility Rate", 2);
  makeChart("hdiChart", "HDI", 3);
});

/* ---------- Situation Updates ---------- */
const updateFiles = Array.from({ length: 100 }, (_, i) =>
  `UpdateFolder/update${i + 1}.txt`
);

updateFiles.forEach(async (file, index) => {
  try {
    const res = await fetch(file);
    if (!res.ok) return;

    const text = (await res.text()).trim();
    if (!text) return;

    const lines = text.split("\n");
    if (!lines[0].startsWith("Title:")) return;

    const title = lines[0].replace("Title:", "").trim();
    const date = lines[1].replace("Date:", "").trim();
    const body = lines.slice(3).join("<br>");

    const div = document.createElement("div");
    div.className = "update";
    div.innerHTML = `
      <div class="title">${title}</div>
      <div class="date">${date}</div>
      <div>${body}</div>
      <img src="Images/update${index + 1}.jpg"
           onerror="this.style.display='none'">
    `;

    document.getElementById("updatesContainer").appendChild(div);
  } catch {}
});
</script>

</body>
</html>
