<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulation Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f4f4;
    }

    /* Top bar */
    .topbar {
      margin-bottom: 25px;
    }
    .topbar button {
      padding: 8px 16px;
      margin-right: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    canvas {
      background: white;
      border: 1px solid #ccc;
      margin-bottom: 40px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    /* Updates styling */
    .update {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 25px;
    }
    .update img {
      max-width: 400px;
      max-height: 100px
      margin-top: 10px;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
    }
    .date {
      color: gray;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- Top Navigation -->
<div class="topbar">
  <button onclick="showSection('dashboard')">Statistics</button>
  <button onclick="showSection('updates')">Updates</button>
</div>

<!-- DASHBOARD SECTION -->
<div id="dashboard" class="section active">
  <h1>Simulation Dashboard</h1>

  <h2>Approval Ratings</h2>
  <canvas id="approvalChart" width="800" height="350"></canvas>

  <h2>Economic Indicators</h2>
  <canvas id="economicChart" width="800" height="350"></canvas>
</div>

<!-- UPDATES SECTION -->
<div id="updates" class="section">
  <h1>Current Situation</h1>
  <div id="updatesContainer"></div>
</div>

<script>
/* ---------- Section Toggle ---------- */
function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ---------- CSV Loader ---------- */
async function loadCSV(file) {
  const response = await fetch(file);
  if (!response.ok) throw new Error("Cannot load " + file);
  const text = await response.text();
  return text.trim().split("\n").map(r => r.split(","));
}

/* ---------- Approval Ratings Chart ---------- */
loadCSV("approval.csv").then(data => {
  const headers = data[0];
  const rows = data.slice(1);

  const labels = rows.map(r => r[0]);
  const datasets = headers.slice(1).map((h, i) => ({
    label: h.replace("_", " ").toUpperCase(),
    data: rows.map(r => r[i + 1] === "" ? null : Number(r[i + 1])),
    borderWidth: 2,
    fill: false
  }));

  new Chart(document.getElementById("approvalChart"), {
    type: "line",
    data: { labels, datasets },
    options: { scales: { y: { min: 0, max: 100 } } }
  });
});

/* ---------- Economic Indicators Chart ---------- */
loadCSV("economy.csv").then(data => {
  const headers = data[0];
  const rows = data.slice(1);

  const labels = rows.map(r => r[0]);
  const datasets = headers.slice(1).map((h, i) => ({
    label: h.toUpperCase(),
    data: rows.map(r => Number(r[i + 1])),
    borderWidth: 2,
    fill: false
  }));

  new Chart(document.getElementById("economicChart"), {
    type: "line",
    data: { labels, datasets }
  });
});

/* ---------- Situation Updates ---------- */
const updateFiles = [
  "UpdateFolder/update1.txt",
];

updateFiles.forEach(async (file, index) => {
  const res = await fetch(file);
  const text = await res.text();

  const lines = text.split("\n");
  const title = lines[0].replace("Title:", "").trim();
  const date = lines[1].replace("Date:", "").trim();
  const body = lines.slice(3).join("<br>");

  const div = document.createElement("div");
  div.className = "update";
  div.innerHTML = `
    <div class="title">${title}</div>
    <div class="date">${date}</div>
    <div>${body}</div>
    <img src="Images/update${index + 1}.jpg" onerror="this.style.display='none'">
  `;

  document.getElementById("updatesContainer").appendChild(div);
});
</script>

</body>
</html>
